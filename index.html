<!DOCTYPE html>

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f1923;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid #00a2ff;
            box-shadow: 0 10px 30px rgba(0, 162, 255, 0.5);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ff6600;
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 2px 2px 0 #000;
        }
        
        .highlight {
            color: #00a2ff;
            font-weight: 900;
        }
        
        .cta-button {
            display: block;
            background: linear-gradient(to right, #ff3300, #ff6600);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px;
            margin: 30px 0;
            border-radius: 10px;
            text-decoration: none;
            border: none;
            box-shadow: 0 5px 0 #cc5200;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #cc5200;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(0, 162, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #ff6600;
        }
        
        .countdown {
            background: rgba(230, 0, 18, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin: 20px 0;
            border: 2px solid #e60012;
        }
        
        .content-locker {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            display: none; /* Hidden by default */
        }
        
        footer {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 40px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .cta-button {
                font-size: 1.4rem;
                padding: 15px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

</body>
